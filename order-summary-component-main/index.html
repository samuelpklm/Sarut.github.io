<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Bootstap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstap 5 -->
  
  <link rel="stylesheet" href="./style.css">
 

</head>
<body>

  <div class="container d-flex justify-content-center align-items-center flex-column">

     
        <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-3 col-xxl-4 mt-2">
          <div class="card cartita">
            <img src="./images/illustration-hero.svg" alt="" height="160px"
            class="frontera-img">
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title">Order Summary</h5>
              <p class="card-text d-flex flex-column ">
                <span>You can now listen to millions of songs,</span> 
                <span>audiobooks, and podcasts on any device</span>
                <span> anywhere you like!</span>
              </p>
			  

              <div class="card price hstack justify-content-between">
                  <div class="contenedor-icono-precio hstack gap-3">
                    <div class="icono">
                      <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="precio d-flex flex-column">
                      <strong>Annual Plan</strong>
                      $59.99/year
                    </div>
                  </div>
                  <div class="change">
                    <a href="#">Change</a>
                  </div>
              </div>
                
                <button type="button" class="btn btn-primary hstack justify-content-center">Proceed to Payment</button>


                <div class="cancelar btn btn-link">
                  <p><strong>Cancel Order</strong></p>
                </div>

            </div>
          </div>
        </div>
      
  


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>


  
  
</body>
</html>
